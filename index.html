<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div id="container">
        <form id="survey-form" action="">
            <div>
                <label id="name-label" for="Name">Name</label>
                <input class="form-control" type="text" id="Name" placeholder="Enter your name" required>

                <div>
                    <label id="email-label" for="Email">Email</label>
                    <input  class="form-control" type="text" id="Email" placeholder="Enter your email" required>

                </div>

            </div>
            <div>
                <label id="number-label" for="Number">Number</label>
                <input  class="form-control" type="text" id="Number" min="9" max="90" placeholder="Age" required>

            </div>
            <div>
                <p>Which option best describes your current role?</p>
                <select  class="form-control" name="role" id="drop-down" required></select>
            </div>



        </form>
    </div>
</body>

</html>
